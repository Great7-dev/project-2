<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <form>
            <div>
                <h1>My bio</h1>
            </div>
            <div>
                <label for="name"></label> Fullname:</label><br />
                <input class="form-group" type="text" 
                name="name" 
                id="name"
                placeholder="Name...">
            </div>
            <div>
                <label for=Email:></label> Email:</label><br />
                    <input class="form-group"type="text" name="Email" id="Email" placeholder="Email">
            </div>
            <div>
                <label for="Password"></label> Password:</label><br />
                <input class="form-group" type="password" 
                name="password" 
                id="Password"
                placeholder="password">
            </div>
            <div>
                <label for="Age"></label>18-30:</label>
                <input type="Radio" 
                name="Age" 
                id="18-30">
            </div>
            <div>
                <h4>My skills</h4>
                <label for="Java"></label>java:</label>
                <input type="checkbox" 
                name="java" 
                id="java">
                <label for="Javascript"></label>javascript:</label>
                <input type="checkbox" 
                name="javascript" 
                id="javascript">
            </div>
            <div>
                <label for="Number"></label> Number:</label><br />
                <input class="form-group" type="Number" 
                name="Number" 
                id="number">
            </div>
            <div>
                <label for="About"></label> About yourself:</label><br />
                <textarea 
                name="about" 
                id="about"
                row="10"
                cols="50"
                placeholder="about yourself"></textarea>
            </div>
            <div class="sharp">
                <button type="button"> submit</button>
            </div>
        </form>
    </div>
</body>
</html>
